<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{{ page.title }} | Slides archive | Vincenzo Scalzi - Web Performance Addict && Engineer</title>
    <link rel="stylesheet" href="/assets/css/slides.css"/>
</head>
<body>
    <div class="reveal theme-font-opensans" style="width: 100%; height: 100%;">
        <div class="reveal slides">
            {{ content }}
        </div>
    </div>

    <script src="/assets/js/reveal.js"></script>
    <script>
        Reveal.initialize({
            hash: true,
            width: 1280,
            height: 720,
            transition: "slide",
            backgroundTransition: "slide",
            center: false,
            controlsTutorial: false,
            slideNumber: true,
            help: false,
            preloadIframes: true
        });
    </script>
</body>
</html>
